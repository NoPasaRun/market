<form class="form Payment" action="#" method="post">
    <div class="Payment-card">
        <div class="form-group">
            <label class="form-label">Номер счета
            </label>
            <input class="form-input Payment-bill" id="numero1" name="numero1" type="text"
                   placeholder="9999 9999" data-mask="9999 9999" data-validate="require pay"/>
        </div>
        <div class="form-group"><a class="btn btn_success Payment-generate" href="#">Сгенерировать случайный
            счет</a>
        </div>
    </div>
    <div class="Payment-pay">
        <a class="btn btn_primary" href="#"
           hx-post="{% url "payment:progress_payment" %}"
           hx-target="#wrap"
           hx-swap="innerHTML"
        >Оплатить</a>
    </div>
</form>
