<div class="Account">
    <div class="Account-group">
        <div class="Account-column">
            <div class="Account-avatar"><img src="{{ profile.photo_url }}" alt="card.jpg"/>
            </div>
        </div>
        <div class="Account-column">
            <div class="Account-name">{{ profile.full_name }}
            </div>
            <a class="Account-editLink"
               hx-target="#section_content"
               hx-swap="innerHTML"
               hx-get="{% url "profile" %}">Редактировать профиль</a>
        </div>
    </div>
    <div class="Account-group">
        <div class="Account-column Account-column_full">
            <div class="Order Order_anons">
                <div class="Order-personal">
                    <div class="row">
                        <div class="row-block"><a class="Order-title" href="oneorder.html">Заказ&#32;<span
                                class="Order-numberOrder">№200</span>&#32;от&#32;<span class="Order-dateOrder">21.07.2020</span></a>
                            <div class="Account-editLink"><a href="historyorder.html">История заказов</a>
                            </div>
                        </div>
                        <div class="row-block">
                            <div class="Order-info Order-info_delivery">
                                <div class="Order-infoType">Тип доставки:
                                </div>
                                <div class="Order-infoContent">Обычная доставка
                                </div>
                            </div>
                            <div class="Order-info Order-info_pay">
                                <div class="Order-infoType">Оплата:
                                </div>
                                <div class="Order-infoContent">Онлайн картой
                                </div>
                            </div>
                            <div class="Order-info">
                                <div class="Order-infoType">Общая стоимость:
                                </div>
                                <div class="Order-infoContent">200.99$
                                </div>
                            </div>
                            <div class="Order-info Order-info_status">
                                <div class="Order-infoType">Статус:
                                </div>
                                <div class="Order-infoContent">Не оплачен
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Account-group">
        <div class="Account-column Account-column_full">
            <header class="Section-header">
                <h2 class="Section-title">История просмотров
                </h2>
            </header>
            {% include 'browsing_history/includes/card_list.html' %}
            <div class="Account-editLink Account-editLink_view">
                <a hx-target="#section_content"
                   hx-swap="innerHTML"
                   hx-get="{% url "history:product_list" %}">Перейти на полный список</a>
            </div>
        </div>
    </div>
</div>
